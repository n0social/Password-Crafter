<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2KK2DTQW10"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-2KK2DTQW10');
    </script>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="settings">
            <label>Length: <input type="number" id="length" min="12" max="32" value="16"></label>
            <div style="color:#0288d1; font-size:0.95rem; margin-top:0.5rem;">
                Passwords will always include uppercase, lowercase, numbers, and symbols meeting latest security standards.
            </div>
        </div>
        <button id="generate">Generate Password</button>
        <input type="text" id="result" readonly>
        <button id="copy">Copy</button>
    </div>
    <div id="coin-message">
        <div class="coin"></div>
        <span class="coin-text">Password Generated!</span>
    </div>
    <audio id="coin-sound" src="coin_sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
